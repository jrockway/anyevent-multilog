
name = AnyEvent-Multilog
author = Jonathan Rockway <jrockway@cpan.org>
license = Perl_5
copyright_holder = Jonathan Rockway <jrockway@cpan.org>
copyright_year = 2010

[AutoPrereq]

[AutoVersion]

[PkgVersion]

[MetaConfig]

[NextRelease]
format = %-9v    %{EEE LLL d hh:mm:ss vvv YYYY}d

[PodSyntaxTests]

[PodWeaver]

[Repository]

[GatherDir]

[PruneCruft]

[ManifestSkip]

[MetaYAML]

[License]

[Readme]

[ExtraTests]

[ExecDir]

[ShareDir]

[MakeMaker]

[Manifest]

[TestRelease]

[@Git]
tag_format  = %v
tag_message = %v CPAN release

[ConfirmRelease]

[UploadToCPAN]
